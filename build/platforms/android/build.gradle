buildscript {
	repositories { google(); jcenter(); maven { url = uri("https://dl.bintray.com/kotlin/kotlin-dev") } }
	dependencies { classpath 'com.android.tools.build:gradle:3.6.0'; classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.72' }
}
repositories {
	mavenLocal()
	maven { url = 'https://dl.bintray.com/korlibs/korlibs' }
	google()
	jcenter()
	maven { url = uri("https://dl.bintray.com/kotlin/kotlin-dev") }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
	packagingOptions {
		exclude 'META-INF/DEPENDENCIES'
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/LICENSE.txt'
		exclude 'META-INF/license.txt'
		exclude 'META-INF/NOTICE'
		exclude 'META-INF/NOTICE.txt'
		exclude 'META-INF/notice.txt'
		exclude 'META-INF/*.kotlin_module'
		exclude '**/*.kotlin_metadata'
		exclude '**/*.kotlin_builtins'
	}
	compileSdkVersion 28
	defaultConfig {
		multiDexEnabled true
		applicationId 'com.jollytechnologies.jollyphonics.adventure'
		minSdkVersion 19
		targetSdkVersion 28
		versionCode 1
		versionName '1.0'
		testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
		manifestPlaceholders = [:]
	}
	signingConfigs {
		release {
			storeFile file(findProperty('RELEASE_STORE_FILE') ?: 'korge.keystore')
			storePassword findProperty('RELEASE_STORE_PASSWORD') ?: 'password'
			keyAlias findProperty('RELEASE_KEY_ALIAS') ?: 'korge'
			keyPassword findProperty('RELEASE_KEY_PASSWORD') ?: 'password'
		}
	}
	buildTypes {
		debug {
			minifyEnabled false
			signingConfig signingConfigs.release
		}
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.release
		}
	}
	sourceSets {
		main {
			java.srcDirs += ["/Users/gilbertjolly/Repos/Jolly Phonics Adventure/src/commonMain/kotlin", "/Users/gilbertjolly/Repos/Jolly Phonics Adventure/src/androidMain/kotlin"]
			assets.srcDirs += ["/Users/gilbertjolly/Repos/Jolly Phonics Adventure/src/commonMain/resources", "/Users/gilbertjolly/Repos/Jolly Phonics Adventure/src/androidMain/resources", "/Users/gilbertjolly/Repos/Jolly Phonics Adventure/build/genMainResources"]
		}
	}
}
dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.72'
	implementation 'com.android.support:multidex:1.0.3'
	implementation 'com.soywiz.korlibs.korge:korge-android:1.12.14'
	implementation 'com.soywiz.korlibs.klock:klock-android:1.11.3'
	implementation 'com.soywiz.korlibs.kmem:kmem-android:1.10.5'
	implementation 'com.soywiz.korlibs.kds:kds-android:1.10.12'
	implementation 'com.soywiz.korlibs.korma:korma-android:1.11.15'
	implementation 'com.soywiz.korlibs.korio:korio-android:1.11.5'
	implementation 'com.soywiz.korlibs.korim:korim-android:1.12.19'
	implementation 'com.soywiz.korlibs.korau:korau-android:1.11.8'
	implementation 'com.soywiz.korlibs.korgw:korgw-android:1.12.10'
	implementation 'com.soywiz.korlibs.korge:korge-box2d-android:1.12.14'
	implementation 'com.soywiz.korlibs.krypto:krypto-android:1.11.1'
	implementation 'com.soywiz.korlibs.korinject:korinject-android:1.10.1'
	implementation 'com.soywiz.korlibs.klogger:klogger-android:1.10.1'
	implementation 'com.soywiz.korlibs.kbox2d:kbox2d-android:0.6.1'
	implementation 'com.android.support:appcompat-v7:28.0.0'
	implementation 'com.android.support.constraint:constraint-layout:1.1.3'
	testImplementation 'junit:junit:4.12'
	androidTestImplementation 'com.android.support.test:runner:1.0.2'
	androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
configurations {
	androidTestImplementation.extendsFrom(commonMainApi)
}
